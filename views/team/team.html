
<ion-view view-title="Team">

<div backstretch backstretch-images="'http://www.ironman.today/wp-content/uploads/2015/03/walking-1.jpg'"></div>

  <ion-content class="padding-top shadowstyle" style="margin-left:20%; margin-right:20%; background-color:rgba(250, 250, 250, 0.92)">


  <div class="list text-center padding">
        <i class="icon ion-android-contacts -b medium positive"></i>
      </div>

      <div class="col text-center">

  <h1>{{ user.team }}</h1>

      <div class="text-center padding-top">
      <label class="item item-input item-floating-label">
        <span class="input-label has-input">Select Team Member</span>
        <select style="text-align:center;margin:auto;" name="user" type="text" ng-model="query.user" ng-change="onUserSelect()" ng-options="(user.firstname + ' ' + user.lastname) for user in users track by user.id" required></select>
      </label>
      <div>
        <md-button class="md-button" ng-click="selectPreviousUser()">
          <i class="ion-chevron-left small"></i>
        </md-button>
        &nbsp;
        &nbsp;
        <md-button class="md-button" ng-click="selectNextUser()">
          <i class="ion-chevron-right small"></i>
        </md-button>
      </div>

      <table class="loggedsteps" style="width=100%">
        <caption>Logged steps: </caption>
        <tr>
            <th> Date </th>
            <th> Steps </th>
        </tr>
        <tr ng-repeat="x in entries | orderBy: 'date'">
            <td>{{ x.date | date}}</td>
            <td>{{ x.steps }}</td>
        </tr>
        <tr>
             <td>Total:</td>
             <td>{{ total }}</td>
       </tr>
      </table>

      <br><br><br>

    </div>

    </div>
  </ion-content>
</ion-view>
