<ion-view view-title="Steps On Steps SCE" hide-back-button="true">
        
        <div backstretch backstretch-images="'https://media.giphy.com/media/2eN0NkCvhjxqo/giphy.gif'"></div>

        


        <ion-content class="padding-top shadowstyle" style="padding-top:15%;padding-bottom:10%;">

        <div style="margin-left:20%; margin-right:20%; margin-bottom:0%;margin-top:0%; background-color:rgba(250, 250, 250, 0.92)"> 

          <div class="list text-center">
            <i class="icon ion-android-walk -b larger positive"></i>
            <!-- <div> <image src="https://media.giphy.com/media/2eN0NkCvhjxqo/giphy.gif"></div> -->
          </div>
          <form novalidate name="loginForm" ng-submit="loginForm.$valid && signIn(user)">
          <div class="list">
            <label class="item item-input item-floating-label" ng-class="{ 'has-error' : loginForm.txtemail.$invalid && loginForm.$submitted }">
              <span class="input-label">Email</span>
              <input name="txtemail" type="email" ng-model="user.email" placeholder="Email"
              ng-minlength="5"
              ng-maxlength="40"
              required>
            </label>
            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="loginForm.txtemail.$error" ng-if="loginForm.$submitted">
              <div class="form-error" ng-message="required">This field is required.</div>
              <div class="form-error" ng-message="email">This field must be an email.</div>
              <div class="form-error" ng-message="minlength">This field must be at least 5 characters.</div>
              <div class="form-error" ng-message="maxlength">This field must be less than 40 characters.</div>
            </div>
            <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : loginForm.txtPassword.$invalid && loginForm.$submitted }">
              <span class="input-label">Password</span>
              <input name="txtPassword" type="password" ng-model="user.password" placeholder="Password"
              ng-minlength="5"
              ng-maxlength="25"
              required>
            </label>
            <!-- Edit this messages if you want -->
            <div class="form-errors" ng-messages="loginForm.txtPassword.$error" ng-if="loginForm.$submitted">
            <div class="form-error" ng-message="required">This field is required.</div>
            <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
            <div class="form-error" ng-message="maxlength">This field is must be less than 25 characters.</div>
            </div>
          </div>
          <div class="padding-top">
            <input type="submit" class="button button-block button-positive" value="Sign-In">
            <p class="text-center padding-top">
                <a href="/reset.html" class="button button-clear button-positive">Forgot password</a><a href="#/register" class="button button-clear button-positive">Register</a>
            </p>

          </div>




        </form>

        </div>
         
        </ion-content>
</ion-view>
